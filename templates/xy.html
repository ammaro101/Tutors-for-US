{% extends "layout.html" %}

{% block title %}
    student
{% endblock %}

{% block main %}
    <body style="background-image: url(/static/books.jpg);">
        
    <h5 class="h5intro">
        <b>
            Here are the tutors that are nearby.
        </b>
    </h5>
    <br>
    <br>
    <br>
    <div style="position: absolute; left: 10px; font: Sans-serif;">
    {% for i in x %}
        <div class="card mb-3 bg-primary" style="max-width: 740px; overflow: auto;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="/static/tutor.jpg" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 style="color: white;" class="card-title">Mr/Ms. {{ i['name'] }}</h5>
                <ul class="list-group list-group-flush text-dark">
                  <li class="list-group-item">subject: {{ i['sub'] }}</li>
                  <li class="list-group-item">experience: {{ i['exp'] }}</li>
                  <li class="list-group-item">Contact number: {{ i['phone'] }}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
    </body>
{% endblock %}
